<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt switch case</title>
</head>
<body>
<script>
    let browser = prompt('nhập vào');
    switch (browser) {
        case 'Edge':
            alert("you've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('okay we sp these browsers too');
            break;
        default:
            alert('we hope that this page looks ok!');
    }

</script>
</body>
</html>
