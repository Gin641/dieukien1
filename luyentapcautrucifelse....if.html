<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc if else....if</title>
</head>
<body>
<script>
    let name = prompt('tên');
    if (name === 'Gin' ){
    } else if (name == null){
        alert('canceled');
    }else {
        alert('t không biết m');
    }
    let pass = prompt('Nhập mật khẩu');
    if (pass === 'nami gank tem 20GG')
        alert('đúng vậy :3');
    else if (pass == null){
        alert('canceled');
    }else {
        alert('sai mật khẩu rồi');
    }
</script>
</body>
</html>
